# Default values for lazarus operator
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/yourusername/lazarus-operator
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8080"
  prometheus.io/path: "/metrics"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  capabilities:
    drop:
      - ALL

service:
  type: ClusterIP
  port: 8080
  targetPort: metrics
  name: metrics

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

livenessProbe:
  httpGet:
    path: /healthz
    port: 8080
  initialDelaySeconds: 15
  periodSeconds: 20
  timeoutSeconds: 3
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /healthz
    port: 8080
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3

nodeSelector: {}

tolerations: []

affinity: {}

# Operator configuration
config:
  logLevel: INFO
  namespace: lazarus-system
  testNamespacePrefix: lazarus-test

  velero:
    namespace: velero
    timeout: 600

  defaults:
    ttlHours: 24
    healthCheckTimeout: 600
    healthCheckRetries: 3

  metrics:
    port: 8080
    enabled: true

  notifications:
    slack:
      enabled: false
      webhookUrl: ""
      channel: "#lazarus-alerts"

  cleanup:
    autoCleanup: true
    cleanupOnSuccess: true
    cleanupOnFailure: false

  performance:
    maxConcurrentTests: 5
    reconcileInterval: 60

# ServiceMonitor for Prometheus Operator
serviceMonitor:
  enabled: false
  interval: 30s
  scrapeTimeout: 10s
  labels: {}

# RBAC configuration
rbac:
  create: true

# CRD installation
crds:
  install: true
