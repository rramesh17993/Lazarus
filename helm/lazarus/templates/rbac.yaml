{{- if .Values.rbac.create -}}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "lazarus.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "lazarus.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "lazarus.fullname" . }}
  labels:
    {{- include "lazarus.labels" . | nindent 4 }}
rules:
  # LaziusRestoreTest CRD permissions
  - apiGroups: ["lazarus.io"]
    resources: ["lazarusrestoretests"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["lazarus.io"]
    resources: ["lazarusrestoretests/status"]
    verbs: ["get", "update", "patch"]

  # Velero resources
  - apiGroups: ["velero.io"]
    resources: ["backups", "restores"]
    verbs: ["get", "list", "watch", "create"]
  - apiGroups: ["velero.io"]
    resources: ["backups/status", "restores/status"]
    verbs: ["get"]

  # Namespace management
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch", "create", "delete"]

  # Pod management
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list", "watch", "create", "delete"]

  # Service and ConfigMap access
  - apiGroups: [""]
    resources: ["services", "configmaps"]
    verbs: ["get", "list"]

  # Secret access
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]

  # Events
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]

  # For watching all resources
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "lazarus.fullname" . }}
  labels:
    {{- include "lazarus.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "lazarus.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "lazarus.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
