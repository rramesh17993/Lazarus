---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lazarus-operator
  namespace: lazarus-system
  labels:
    app.kubernetes.io/name: lazarus-operator
    app.kubernetes.io/component: operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: lazarus-operator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: lazarus-operator
        app.kubernetes.io/component: operator
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: lazarus-operator
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: operator
          image: ghcr.io/yourusername/lazarus-operator:latest
          imagePullPolicy: Always
          env:
            - name: LAZARUS_LOG_LEVEL
              value: "INFO"
            - name: LAZARUS_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: LAZARUS_VELERO_NAMESPACE
              value: "velero"
            - name: LAZARUS_ENABLE_METRICS
              value: "true"
            - name: LAZARUS_METRICS_PORT
              value: "8080"
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: config
              mountPath: /etc/lazarus
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: lazarus-operator-config
---
apiVersion: v1
kind: Service
metadata:
  name: lazarus-operator-metrics
  namespace: lazarus-system
  labels:
    app.kubernetes.io/name: lazarus-operator
    app.kubernetes.io/component: metrics
spec:
  type: ClusterIP
  ports:
    - name: metrics
      port: 8080
      targetPort: metrics
      protocol: TCP
  selector:
    app.kubernetes.io/name: lazarus-operator
